<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>etsuko文档</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="etsuko" content="etsuko文档">

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

	<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
	<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
	<script>mermaid.initialize({startOnLoad: true});</script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

	<link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css">
	<script src="//unpkg.com/gitalk/dist/gitalk.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/gitalk.min.js"></script>
	<script>
		var gitalk = new Gitalk({
			clientID: 'fd6b636bfeaf05d886f1', // GitHub Application Client ID
			clientSecret: 'f80d2bd31950b7c9dee45df84ad5b445c7f1f60d', // GitHub Application Client Secret
			repo: 'etsuko-doc', // 存放评论的仓库
			owner: 'darabuchi', // 仓库的创建者，
			admin: ['luoxin'], // 如果仓库有多个人可以操作，那么在这里以数组形式写出
			id: location.pathname, // 用于标记评论是哪个页面的，确保唯一，并且长度小于50
		})

		// 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
		window.onhashchange = function (event) {
			if (event.newURL.split('?')[0] !== event.oldURL.split('?')[0]) {
				location.reload()
			}
		}

		gitalk.render('gitalk-container'); // 渲染Gitalk评论组件
	</script>

	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>

	<script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

	<script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

	<script src="//cdn.jsdelivr.net/gh/markbattistella/docsify-charty@main/dist/docsify-charty.js"></script>
	<link rel="stylesheet" href="//cdn.jsdelivr.net/gh/markbattistella/docsify-charty@main/dist/docsify-charty.css">
</head>
<body>
<div id="app"></div>
<script>
	window.$docsify = {
		name: '',

		loadSidebar: true,

		count: {countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese'},
		markdown: {
			renderer: {
				code: function (code, lang) {
					if (lang === "mermaid") {
						return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
					}
					return this.origin.code.apply(this, arguments);
				},
			},
		},

		search: {
			maxAge: 10800,               // 过期时间，单位毫秒，默认一天
			paths: [],                      // or 'auto'，匹配文件路径
			placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
			// placeholder: {
			//   '/zh-cn/': '搜索',
			//   '/': 'Type to search'
			// },
			noData: '没有找到哦',          // 找不到结果文字提示，支持本地化，例子在下面
			// noData: {
			//   '/zh-cn/': '找不到结果',
			//   '/': 'No Results'
			// },
			depth: 6,                       // 搜索标题的最大程级, 1 - 6
		},

		themeColor: "#5d76ba", // this is the default 'vue' color
		plugins: [
			function (hook, vm) {
				hook.doneEach(function () {
					twemoji.parse(document);
				});
			},
		],

		repo: ''
	}
</script>

<div id="gitalk-container"></div>

<!-- mouse click -->
<script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

<!-- Latest -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
