<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="blueberry" content="blueberry文档">

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

	<script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
	<script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
	<script>mermaid.initialize({startOnLoad: true});</script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">

	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

	<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
			navigator.serviceWorker.register('sw.js')
		}
	</script>

	<script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>

	<script src="//cdn.jsdelivr.net/npm/docsify-pangu/lib/pangu.min.js"></script>

	<script src="//cdn.jsdelivr.net/gh/TaQini/docsify-twemoji@master/twemoji.min.js"></script>

</head>
<body>
<div id="app"></div>
<script>
	window.$docsify = {
		name: 'Blueberry',

		loadSidebar: true,

		count: {countable: true, fontsize: '0.9em', color: 'rgb(90,90,90)', language: 'chinese'},
		markdown: {
			renderer: {
				code: function (code, lang) {
					if (lang === "mermaid") {
						return '<div class="mermaid">' + mermaid.render("mermaid-svg-" + num++, code) + "</div>";
					}
					return this.origin.code.apply(this, arguments);
				},
			},
		},

		search: {
			maxAge: 10800,               // 过期时间，单位毫秒，默认一天
			paths: [],                      // or 'auto'，匹配文件路径
			placeholder: '搜索',  // 搜索提示框文字， 支持本地化，例子在下面
			// placeholder: {
			//   '/zh-cn/': '搜索',
			//   '/': 'Type to search'
			// },
			noData: '没有找到哦',          // 找不到结果文字提示，支持本地化，例子在下面
			// noData: {
			//   '/zh-cn/': '找不到结果',
			//   '/': 'No Results'
			// },
			depth: 6,                       // 搜索标题的最大程级, 1 - 6
		},

		themeColor: "#5d76ba", // this is the default 'vue' color
		plugins: [
			function (hook, vm) {
				hook.doneEach(function () {
					twemoji.parse(document);
				});
			},
		],

		repo: ''
	}
</script>

<div id="gitalk-container"></div>

<!-- mouse click -->
<script src="//cdn.jsdelivr.net/gh/jerryc127/butterfly_cdn@2.1.0/js/click_heart.js"></script>

<!-- Latest -->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

<!-- 访问量统计 -->
<script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>


<script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
